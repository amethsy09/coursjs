<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="
    https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css
    " rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>salam ziar nalene</h1>
    <div class="w-65 h-full bg-gray-800 ">
        <div class="flex items-center justify-center gap-2 p-3 ">
            <div class=" w-16 h-14 bg-white  rounded  flex justify-center items-center m">
                <i class="ri-store-3-line text-4xl"></i>
            </div>
            <div class="flex items-center justify-center ">
                <h1 class="text-white">Gestion<br> Boutique</h1>
            </div>
        </div>
        <nav class="fixed">
            <ul class="mt-4">
                <li class="flex items
                        -center justify-between px-4 py-6 text-white shadow">
                    <a href="">
                        <i class="ri-message-2-line"></i>
                        <span>Mes Demandes</span>
                    </a>
                </li>
                <li class="flex items
                                -center justify-between px-4 py-2 text-white shadow">
                    <a href="">
                        <i class="ri-money-dollar-circle-line"></i>
                        <span> Dettes</span>
                    </a>
                </li>

        </nav>

    </div>
    <div class="flex-1">
        <header class="bg-white h-16 w-full ml-4  rounded-md flex items-center justify-center shadow-md">
            <div class="flex items-center justify-between w-full px-4">
                <input type="search" placeholder="Rechercher dans votre boutique"
                    class="py-1 md:py-2 w-full sm:w-72 md:w-96 px-3 border rounded-full mb-2 md:mb-0 shadow-md">
                <div class="flex items-center justify-between">
                    <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center ">
                        <img src="https://images.unsplash.com/photo-1736598734718-daa665cc511c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8"
                            class="  rounded-full w-11 h-11" alt="">
                    </div>
                    <div class="px-2">
                        <h1 class="text-sm md:text-lg font-semibold">Ousseynou<br>Diediou</h1>

                    </div>
                </div>

            </div>

        </header>
        <section class="bg-gray-100 rounded mt-4 px-4 ">
            <div class="grid grid-cols-2 gap-8 mt-4 px-2">
                <!-- Formulaire Nouveau Client -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-600"> <i class="ri-user-3-fill"></i>+ Nouveau
                        Client</h2>
                    <form class="space-y-4">
                        <div class="flex items-center gap-x-4">
                            <label for="prenom" class="w-32 text-sm font-medium text-gray-700"> <i
                                    class="ri-user-3-fill"></i> Prénom</label>
                            <input type="text" id="prenom" class="flex-1 p-2 border rounded border-gray-300" />
                        </div>
                        <div class="flex items-center gap-x-4">
                            <label for="nom" class="w-32 text-sm font-medium text-gray-700"> <i
                                    class="ri-user-3-fill"></i> Nom</label>
                            <input type="text" id="nom" class="flex-1 p-2 border rounded border-gray-300" />
                        </div>
                        <div class="flex items-center gap-x-4">
                            <label for="telephone" class="w-32 text-sm font-medium text-gray-700"><i
                                    class="ri-phone-fill"></i> Téléphone</label>
                            <input type="text" id="telephone" class="flex-1 p-2 border rounded border-gray-300" />
                        </div>
                        <div class="flex items-center gap-x-4">
                            <label for="adresse" class="w-32 text-sm font-medium text-gray-700"><i
                                    class="ri-map-pin-fill"></i> Adresse</label>
                            <input type="text" id="adresse" class="flex-1 p-2 border rounded border-gray-300" />
                        </div>
                        <div class="flex items-center gap-x-4">
                            <label for="photo" class="w-32 text-sm font-medium text-gray-700"><i
                                    class="ri-camera-line"></i> Photo</label>
                            <input type="file" id="photo" class="flex-1 p-2 border rounded border-gray-300" />
                        </div>
                        <div class="flex items-center space-x-3">
                            <label for="compte" class="text-sm font-medium text-gray-700">Créer un compte :</label>
                            <input type="checkbox" id="compte" class="form-checkbox h-5 w-5 text-blue-600">
                        </div>
                        <div class="flex space-x-4 items-center justify-center">
                            <button type="reset" class="bg-red-500 text-white px-4 py-2 rounded"><i
                                    class="ri-close-line"></i> Annuler</button>
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded"><i
                                    class="ri-save-2-line"></i> Enregistrer</button>
                        </div>
                    </form>
                </div>

</body>
</html>
